baseurl = "https://crnvl96.dev/"
languageCode = "en-us"
theme = "terminal"
pagination.pagerSize = 5

[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

[params]
  math = true

[languages.en]
  languageName = "English"
  title = "Terminal"
