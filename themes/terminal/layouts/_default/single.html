{{ define "main" }}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
  </h1>
  <div class="post-meta">
    {{- if .Date -}}
      <time class="post-date">{{ partial "post-date" . }}</time>
    {{- end -}}
  </div>

  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
