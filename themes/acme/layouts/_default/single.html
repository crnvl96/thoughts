{{ define "main" }}
<header class="tag">
    <a href="{{ .Site.BaseURL }}">[HOME]</a>
</header>
<main class="content">
    <article class="post">
        <h1>{{ .Title }}</h1>
        {{ if .Date }}<time class="post-date">{{ .Date.Format "2006-01-02" }}</time>{{ end }}
        <div class="post-body">
            {{ .Content }}
        </div>
        <p class="back"><a href="{{ .Site.BaseURL }}">[BACK]</a></p>
    </article>
</main>
{{ end }}
